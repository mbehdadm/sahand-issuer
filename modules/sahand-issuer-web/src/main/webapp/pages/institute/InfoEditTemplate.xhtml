<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:cp="http://http://java.sun.com/jsf/composite/components/property"
	xmlns:p="http://primefaces.prime.com.tr/ui">


	<h:panelGrid columns="2" columnClasses="column" cellpadding="5">
		<cp:input id="name" label="#{messages['institute.name']}"
			required="true">
			<p:inputText id="input"
				value="#{currentUser.instituteInformation.name}" />
		</cp:input>

		<cp:input id="phone" label="#{messages['institute.phone']}">
			<p:inputText id="input"
				value="#{currentUser.instituteInformation.phone}" />
		</cp:input>

		<cp:input id="mobile" label="#{messages['institute.mobile']}">
			<p:inputText id="input"
				value="#{currentUser.instituteInformation.cellPhone}" />
		</cp:input>

		<cp:input id="email" label="#{messages['institute.email']}">
			<p:inputText id="input"
				value="#{currentUser.instituteInformation.email}" />
		</cp:input>

		<cp:input id="address" label="#{messages['institute.address']}">
			<p:inputTextarea value="#{currentUser.instituteInformation.address}"
				style="width:300px;height:100px;" effectDuration="400" />
		</cp:input>


	</h:panelGrid>
	<br />
	<h:panelGrid columns="2" columnClasses="column" cellpadding="5">
		<cp:input id="url" label="#{messages['institute.url']}">
			<p:inputText id="input"
				value="#{currentUser.instituteInformation.url}" />
		</cp:input>

		<cp:input id="latinAddress"
			label="#{messages['institute.latinAddress']}">
			<p:inputText id="input"
				value="#{currentUser.instituteInformation.latinAddress}" />
		</cp:input>

		<cp:input id="latinName" label="#{messages['institute.latinName']}">
			<p:inputText id="input"
				value="#{currentUser.instituteInformation.latinName}" />
		</cp:input>
	</h:panelGrid>
	<br />
	<h:panelGrid columns="2" columnClasses="column" cellpadding="5">
		<cp:input id="accountNumber"
			label="#{messages['institute.AccountNumber']}">
			<p:inputText id="input"
				value="#{currentUser.instituteInformation.account.accountNumber}" />
		</cp:input>

		<cp:input id="accountTitle"
			label="#{messages['institute.AccountTitle']}">
			<p:inputText id="input"
				value="#{currentUser.instituteInformation.account.title}" />
		</cp:input>
	</h:panelGrid>

</ui:composition>
