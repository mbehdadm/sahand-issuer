<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="#{theme.corporateTemplate}">

	<ui:define name="content">

		<h:form>
		
		<p:toolbar>
				<p:toolbarGroup>
					 <p:commandButton styleClass="createLink" value="#{messages['create']}" image="ui-icon ui-icon-create"  
                    	 action="/pages/member/CreateMember.xhtml" ajax="false">
						<f:setPropertyActionListener target="#{memberAgent.action}"
							value="Create" />
					</p:commandButton>
				</p:toolbarGroup>
			</p:toolbar>
			<p:dataTable var="workers" value="#{memberAgent.workers}"
				emptyMessage="#{messages['search.worker.list.empty']}">

				<p:columnGroup type="header">
					<p:row>
						<p:column rowspan="2" headerText="#{messages['person.name']}"
							sortBy="#{workers.member.latinName}" />
						<p:column colspan="2" headerText="#{messages['member.event']}" />
					</p:row>	

					<p:row>
						<p:column headerText="#{messages['from.date']}" />
						<p:column headerText="#{messages['to.date']}" />
					</p:row>
				</p:columnGroup>

				<p:subTable var="event" value="#{workers.event}">
					<f:facet name="header">  
              #{workers.member.latinName}   
            </f:facet>

					<p:column>  
                #{event.subject}  
            </p:column>

					<p:column>  
                #{event.fromDate}  
            </p:column>

					<p:column>  
                #{event.toDate}  
            </p:column>

				</p:subTable>
			</p:dataTable>

		</h:form>
	</ui:define>

</ui:composition>
