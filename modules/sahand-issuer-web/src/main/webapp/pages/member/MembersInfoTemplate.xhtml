<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui">


	<h:form>
		<p:dataTable var="workers" value="#{memberAgent.workers}">

			<p:columnGroup type="header">
				<p:row>
					<p:column rowspan="2" headerText="#{messages['person.name']}"
						sortBy="#{workers.member.latinName}" />
					<p:column colspan="2" headerText="#{messages['member.event']}" />
				</p:row>

				<p:row>
					<p:column headerText="#{messages['from.date']}" />
					<p:column headerText="#{messages['to.date']}" />
				</p:row>
			</p:columnGroup>

			<p:subTable var="event" value="#{workers.event}">
				<f:facet name="header">  
              #{workers.member.latinName}   
            </f:facet>

				<p:column>  
                #{event.subject}  
            </p:column>

				<p:column>  
                #{event.fromDate}  
            </p:column>

				<p:column>  
                #{event.toDate}  
            </p:column>

			</p:subTable>
		</p:dataTable>

	</h:form>


</ui:composition>
