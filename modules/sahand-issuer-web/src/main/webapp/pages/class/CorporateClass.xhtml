<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="#{theme.corporateTemplate}">


	<ui:define name="content">
		<h:form id="classForm">
			<!-- <p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="#{messages['create']}"
						image="ui-icon ui-icon-create" action="/pages/class/CreateClass.xhtml" ajax="false" >
						<f:setPropertyActionListener target="#{placeAgent.action}"
							value="Create" />
					</p:commandButton>
				</p:toolbarGroup>
			</p:toolbar> -->
			<p:dataTable var="event" value="#{actionAgent.events}">
  
				<p:columnGroup type="header">
					<p:row>
						<p:column rowspan="2" headerText="#{messages['event']}"
							sortBy="#{event.subject}" />
						<p:column colspan="2" headerText="#{messages['action']}" />
					</p:row>

					<p:row>
						<p:column headerText="#{messages['from.date']}" />
						<p:column headerText="#{messages['to.date']}" />
					</p:row>
				</p:columnGroup>

				<p:subTable var="action" value="#{event.actions}">
					<f:facet name="header">  
	             		 #{event.subject}   
		            </f:facet>
		
					<p:column>  
		                #{action.fromDate}  
		            </p:column>
		
					<p:column>  
		                #{action.toDate}  
		            </p:column>
	
				</p:subTable>
			</p:dataTable>



		</h:form>


	</ui:define>
</ui:composition>
