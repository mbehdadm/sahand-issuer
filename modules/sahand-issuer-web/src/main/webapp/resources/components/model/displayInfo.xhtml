<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:p="http://http://java.sun.com/jsf/composite/components/property"
   xmlns:cc="http://java.sun.com/jsf/composite"
   xmlns:f="http://java.sun.com/jsf/core">

   <cc:interface>
      <cc:attribute name="value" required="true"/>
      <cc:attribute name="showEmail" required="false" default="false"/>
   </cc:interface>

   <cc:implementation>
      <p:output label="#{messages['person.name']}" value="#{cc.attrs.value.latinName}"/>
      <p:output label="#{messages['person.gender']}" value="#{cc.attrs.value.genderDto.description}"/>
      <p:output label="#{messages['person.birthday']}" value="#{cc.attrs.value.birthday}" >
      </p:output>
      
      <p:output label="#{messages['person.phone']}" value="#{cc.attrs.value.homeTel}" />
      <p:output label="#{messages['person.mobile']}" value="#{cc.attrs.value.cellPhone}" />
      <p:output label="#{messages['person.email']}" value="#{cc.attrs.value.email}" />
      <p:output label="#{messages['person.home.address']}" value="#{cc.attrs.value.homeAddress}" />
   </cc:implementation>

</ui:composition>
