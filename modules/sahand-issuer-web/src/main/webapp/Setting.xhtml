<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog header="#{messages['appearance.setting']}"
		widgetVar="settingDialog" maximizable="true" minimizable="true">
		<h:form>

			<p:fieldset legend="#{messages['appearance.lang']}" toggleable="true"
				toggleSpeed="500">

				<h:panelGrid columns="2">
					<h:outputLabel value="#{messages['appearance.lang']}"/>
					<p:autoComplete id="lg" dropdown="true"
						value="#{customizeLocale.selectLocale}" 
						forceSelection="true" completeMethod="#{localeConfiguration.supportedLocaleKeys}" />
				</h:panelGrid>

				<p:commandButton value="#{messages['appearance.change']}"
					action="#{customizeLocale.change}"  ajax="false">
				</p:commandButton>
			</p:fieldset>

		</h:form>
	</p:dialog>

</ui:composition>
