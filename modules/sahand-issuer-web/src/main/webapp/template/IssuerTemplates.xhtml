<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="shortcut icon"
			href="#{request.contextPath}/resources/image/favicon.ico" />
	
		<link rel="stylesheet" type="text/css"
			href="#{request.contextPath}/#{messages.css}" />
		<title><ui:insert name="title">#{messages['issuer.title']}</ui:insert>
		</title>
		<ui:insert name="head" />
		<script type="text/javascript">
				function handleComplete(xhr, status, args) {
					var action = args.url;
					/* alert(action); */
					window.location = action;
				}
			</script>
	
	</h:head>
	<h:body>
		<p:growl id="growl" showSummary="true" life="2000" />
		<div id="document">
			<div id="header">
				<!-- <ui:include src="/template/SystemManu.xhtml" /> -->
			</div>
			<div id="baner">
			</div>
			<div id="container">
				<ui:include src="/template/MenuPanel.xhtml" />
				<ui:insert name="center" />
			</div>
			<div id="footer">
				<ui:include src="/template/Footer.xhtml" />
			</div>
		</div>
	</h:body>
</html>
