<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:cp="http://http://java.sun.com/jsf/composite/components/property"
	xmlns:p="http://primefaces.prime.com.tr/ui">

			<h:panelGrid columns="2" columnClasses="column" cellpadding="5">
				
				<cp:input id="name" label="#{messages['place.name']}" required="true">
		            <p:inputText id="input" value="#{placeInformation.name}"/>
		        </cp:input>
		        
		        <cp:input id="address" label="#{messages['place.address']}" >
			        <p:inputTextarea value="#{placeInformation.address}"
						style="width:300px;height:100px;" effectDuration="400" />
		        </cp:input>
		        
		        <cp:input id="phone" label="#{messages['place.phone']}" >
		            <p:inputMask value="#{placeInformation.phone}" mask="(999) 999-9999?" />
		        </cp:input>
		        
		        <cp:input id="capacity" label="#{messages['place.capacity']}" >
		           <p:spinner id="spinnerBasic" value="#{place.capacity}" min="0"
					max="99999999" />
		        </cp:input>
		       
			</h:panelGrid>

</ui:composition>
